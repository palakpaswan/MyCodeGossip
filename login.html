<!DOCTYPE html>
<html>
<head>
    <title>Sign in Page</title>
    <link rel="icon" type="image/x-icon"  href="logo.jpg">
<script type="text/javascript">
function handleSubmit(event)
{

if(document.loginfrm.email.value == "")
{
alert("Please provide your email!");
document.loginfrm.email.focus();
return false;
}

if(document.loginfrm.password.value == "")
{
alert("Please provide your password!");
document.loginfrm.password.focus();
return false;  
}

if(document.loginfrm.submit.value == "Sign in")
{
alert("Thank you for signing up !!");
window.location.href="index.html";
return false;  
}  

return(true);
}

function handleButtonClick(event)
{    
if(document.loginfrm.create_account.value == "Create an Account")
{
window.location.href="create_account.html"; 
}
}

window.onload = function() {
            // Attach the onsubmit event to the form
            document.getElementById('login').onsubmit = handleSubmit;
            
            // Attach the onclick event to the button
            document.getElementById('b1').onclick = handleButtonClick;
        }
</script>    
</head>
