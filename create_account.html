<!DOCTYPE html>
<html>
<head>
    <title>Create account</title>
    <link rel="icon" type="image/x-icon"  href="logo.jpg">

<script type="text/javascript">
function validate()
{

if(document.loginfrm.email.value == "")
{
alert("Please enter your email!");
document.loginfrm.email.focus();
return false;
}

if(document.loginfrm.password.value == "")
{
alert("Please create your password!");
document.loginfrm.password.focus();
return false;  
}

if(document.loginfrm.password.value != document.loginfrm.password1.value )
{
alert("Password doesn't matched!");
document.loginfrm.password1.focus();
return false;  
}

if(document.loginfrm.create.value == "Create Account")
{
alert("Hurray! Your account is created");
window.location.href="index.html";
return false;  
}  
return(true);
}
</script>   
    
</head>
<body style="border:2px dashed #0b5c81;margin-top:10px; padding-bottom:95%;margin-bottom:10px">
